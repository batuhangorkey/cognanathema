{% extends 'base.html' %}

{% block content %}

<div class="container my-3">
  <div class="row justify-content-center ">
    <div class="col-md-9 bg-dark rounded">

      {% for identity in identities %}
      
      <div class="card text-center bg-dark text-light border-light my-3">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="true" href="#">Active tab</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tab</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1"
                aria-disabled="true">Disabled tab</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ identity.name }}</h4>
          <p class="card-text">
            
          </p>
        </div>
      </div>

      {% endfor %}
      
    </div>
  </div>
</div>

{% endblock content %}
