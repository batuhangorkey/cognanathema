{% extends 'base/base_form.html' %}

{% block title %}
Login
{% endblock %}

{% block form_content %}

<h3 class="mb-4 pb-md-0">
    Login
</h3>

<hr class="bg-light">

<form method="POST" action="/login">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
    </div>
    <div class="d-grid gap-2 mt-2">
        <button type="submit" class="btn btn-primary btn-block">
            Login
        </button>
    </div>
    <div class="mt-1 ">
        <label class="form-check-label">
            <a class="text-light text-decoration-none" href="#">
                Forgot password?
            </a>
        </label>
    </div>
    <div class="d-grid gap-2 mt-4">
        <a href="/signup" class="btn btn-block btn-danger">
            Create new account
        </a>
    </div>
    {% if context %}

    {% if context.get("ERROR") %}
    <div class="alert alert-dark alert-danger mt-4" role="alert">
        Username or password is incorrect.
    </div>
    {% endif %}

    {% endif %}
</form>

{% endblock %}
