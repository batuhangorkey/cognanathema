{% extends 'base/base_view.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
{% block view_content %}

<div id="innerShell" class="container my-2">
    <div id="loading"
        class="d-flex justify-content-center align-items-center my-2 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="alert alert-info d-none" role="alert" id="alert">
        <strong>No detections in last 24 hours</strong>
    </div>

    <div class="col-6 col-sm-4 col-lg-3">
        <div class="card mb-4 text-bg-dark border-light">
            <a href="">
                <img src="holder.js/300x300" class="card-img-top w-100 h-100">
            </a>
            <div class="card-body text-start">
                <h5 class="card-title">
                    Name
                </h5>
                <p class="card-text">
                    <small>Date</small>
                </p>

                <div class="dropdown d-inline">
                    <button class="btn btn-sm btn-primary dropdown-toggle"
                        type="button" id="triggerId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Identity
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">
                            True
                        </button>
                        <button class="dropdown-item" href="#">
                            False
                        </button>
                    </div>
                </div>
                <button class="btn btn-danger btn-sm"
                    onclick="deleteCard('${det.id}')">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <div class="row text-center g-2" id="cardContainer">
        <!--
            {% for det in detections %}
    
    
            {% endfor %}
        -->
    </div>
</div>

<script>
    var container = document.getElementById('cardContainer');
    let alertDiv = document.getElementById("alert");

    addEventListener("DOMContentLoaded", (event) => {
        let loadingDiv = document.getElementById("loading");

        // could be done better
        loadingDiv.classList.remove("d-none");
        setTimeout(function () {
            initial();
            loadingDiv.classList.add("d-none");
        }, 1000);
    });

    socket.on('update_table', function (data) {
        var cardElement = newDetElement(data);
        container.insertBefore(cardElement, container.firstChild);
        console.log(data);
        alertDiv.classList.add("d-none");
    });

    // i dont use this anymore
    function autoUpdate() {
        fetch('/latest_data')
            .then(response => response.json())
            .then(data => {
                data.forEach(det => {
                    var exists = document.getElementById(`card-${det.id}`);
                    if (!exists) {
                        var cardElement = newDetElement(det);
                        container.insertBefore(cardElement, container.firstChild);
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    }
</script>

{% endblock view_content %}
